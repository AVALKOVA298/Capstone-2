<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>JobShield â€“ Fake Job Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 40px auto; }
    textarea { width: 100%; height: 180px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 15px; cursor: pointer; }
    #result { margin-top: 25px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>

<h1>JobShield â€“ Fake Job Detector (BiLSTM)</h1>
<p>Paste a job posting below. The model will classify it as Real or Fake.</p>

<textarea id="inputText" placeholder="Paste job description here..."></textarea>
<br>
<button onclick="predict()">Analyze</button>

<div id="result"></div>
<p><a href="model.html">Go to Model & EDA dashboard â†’</a></p>

<script>
let cfg = null;
let wordIndex = null;
let model = null;

async function loadAll() {
  cfg = await fetch("data/frontend_config.json").then(r => r.json());
  wordIndex = cfg.word_index;
  model = await tf.loadLayersModel("jobshieldtfjs/model.json");
  console.log("Model loaded");
}
loadAll();

function tokenize(text) {
  const tokens = text.toLowerCase().split(/\s+/g);
  let seq = tokens.map(w => wordIndex[w] || cfg.oov_index);
  while (seq.length < cfg.max_len) seq.push(0);
  return seq.slice(0, cfg.max_len);
}

async function predict() {
  const text = document.getElementById("inputText").value.trim();
  if (!text) return;

  const seq = tokenize(text);
  const input = tf.tensor([seq]);
  const proba = (await model.predict(input).data())[0];
  const fake = proba >= cfg.threshold;

  const div = document.getElementById("result");
  div.innerHTML = fake
    ? `ðŸ”´ <span style="color:red">FAKE job posting (${proba.toFixed(2)})</span>`
}
</script>

</body>
</html>
